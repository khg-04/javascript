<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.이벤트</title>
    <!-- 
        날짜: 2025/02/13
        이름: 김효경
        내용: 자바스크립트 이벤트 실습
    -->
</head>
<body>
    <h3 onclick="btn1Handler()">1.이벤트</h3>

    <h4>인라인 이벤트 모델</h4>
    <button onclick="btn1Handler()">버튼1</button> <!-- 클릭 시 대화상자 발생-->
    <button ondblclick="btn2Handler()">버튼2</button> <!-- 더블클릭 시 대화상자 발생-->
    <button onmousedown="btn3Handler()">버튼3</button> <!-- 마우스다운(꾹 누를 때) 시 대화상자 발생-->

    <script>
        // 인라인 이벤트 모델
        function btn1Handler() {
            alert('버튼1 클릭!')
        }
        function btn2Handler() {
            alert('버튼2 더블클릭!')
        }
        function btn3Handler() {
            alert('버튼3 마우스다운!')
        }
    </script>

    <h4>기본 이벤트 모델</h4>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>
        // 기본 이벤트 모델 - 문서객체 이벤트 속성을 사용
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn1.onclick = function() {
            alert('버튼1 클릭!')
        }
        btn2.onmouseenter = function() {
            alert('버튼2 마우스엔터!')
        }
        btn3.onmouseout = () => {
            alert('버튼3 마우스아웃!')
        }
    </script>

    <h4>표준 이벤트 모델</h4>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>

    <script>
        // 표준 이벤트 모델 - 문서객체의 리스너 함수로 이벤트 처리
        const btn1 = document.getElementsByClassName('btn1')[0];
        const btn2 = document.getElementsByClassName('btn2')[0];
        const btn3 = document.getElementsByClassName('btn3')[0];

        btn1.addEventListener('이벤트명', function(){
            alert('버튼1 클릭!')
        });

        btn2.addEventListener('이벤트명', function(){
            alert('버튼2 마우스업!')
        });

        btn3.addEventListener('이벤트명', ()=>{
            alert('버튼3 마우스다운!');
        });
    </script>


</body>
</html>
